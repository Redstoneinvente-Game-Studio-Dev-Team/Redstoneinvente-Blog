<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>WebRTC Demo</title>
  </head>

  <body>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js">
      </script>
      <lottie-player src="https://lottie.host/6de30989-0e37-481b-a353-f22e50748ca8/FRlewOVybU.json" background="#FFFFFF" speed="1" style="width: 100%; height: 100%" loop autoplay direction="1" mode="normal">
    </lottie-player>

    <div class="body-container">
      <div class="allUsersContainer" id="usersInfoCardParent">
        <h1 style="margin-bottom: -50px">Other attendees</h1>
      </div>
  
      <div class="videoArea">
        <div class="videoView">
          <video id="webcamVideo" autoplay playsinline>
          </video>
          <div class="disabled-overlay" id="webCamDis">
            <span class="material-symbols-outlined">videocam_off</span>
          </div>
  
          <div class="card-container">
            <div class="card">
              Muted!
              </div>
          </div>
  
          <div class="disabled-overlay-mic" id="micDis">
            <span class="material-symbols-outlined">mic_off</span>
          </div>
  
          <video id="remoteVideo" autoplay playsinline>
            <div class="disabled-overlay">
              <span class="material-symbols-outlined">videocam_off</span>
            </div>
          </video>
        </div>
  
        <div class="call-button-overlay">
          <button class="chat-toggle"><span class="material-symbols-outlined">message</span></button>
          <button class="video-toggle" onclick="webCam()"><span class="material-symbols-outlined">videocam</span></button>
          <button class="mute-toggle" onclick="micToggle()"><span class="material-symbols-outlined">mic</span></button>
          <button class="hang-up"><span class="material-symbols-outlined">call_end</span></button>
        </div>      
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
